<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario</title>
  </head>
  <body>
    
    <p>Por favor llena este Formulario para ponerte en contacto con nosotros</p>

    <form action="contacto.html">
      <fieldset>
        <legend>Datos de contacto</legend>
        <label for="Nom">Nombre:</label>
        <input type="text" id="Nom" placeholder="Agrega tu nombre " />
        <label for="Ap">Apellido:</label>
        <input type="text" id="Ap" placeholder="Agrega tu apellido" />
        <br />
        <label for="em">Correo:</label>
        <input type="email" id="em" placeholder="Agrega tu correo" />
        <br />
        <br />
        <label for="Com">Comentarios:</label>
        <textarea id="Com" placeholder="Ingresa tu comentario"></textarea>
        <button>Aceptar</button>
      </fieldset>
    </form>
  </body>
</html>
